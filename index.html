<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index0.css">
    <title>Connexion</title>
</head>
<body>
    <main>
        <div class="connect">
            <form action="" id="login-form">
                <img style="width: 100px; 
                margin: auto;" src="Media/img/icon-removebg-preview.png" alt="#">
                <label for="Mail"><ion-icon name="mail"></ion-icon><input type="email" id="mail" placeholder="Insérer votre email"></label>
                <label for="Password"><ion-icon name="lock-closed"></ion-icon><input id="password" type="password" placeholder="Password"></label>
                <button type="submit">Se connecter</button>
            </form>
        <a href="Html/index_1.html" target="_self">Créer un compte</a>
        </div>
    </main>
    <script >const form = document.getElementById('login-form');
        form.addEventListener('submit', handleSubmit);
        
        function handleSubmit(event) {
            event.preventDefault();
        
            const email = document.getElementById('mail').value;
            const password = document.getElementById('password').value;
        
            fetch('login.php', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'http://example.com'; // Remplacez par le lien souhaité
                    console.log(`Utilisateur : ${data.user.email}, Nom : ${data.user.nom}`);
                } else {
                    console.log(data.message);
                }
            })
            .catch(error => console.error(error));
        }
        </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
